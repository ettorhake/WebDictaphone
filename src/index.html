<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictaphone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="visualizer" width="600" height="200"></canvas>
    <div id="average">Average: 0</div> <!-- Element to display the average value -->
    <div id="recorderState">State: inactive</div> <!-- Element to display the recorder state -->
    <button id="stopButton">Stop Recording</button>
    <table id="recordingsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Recording</th>
                <th>Action</th>
                <th>Transcription Status</th>
            </tr>
        </thead>
        <tbody id="recordingsList"></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
